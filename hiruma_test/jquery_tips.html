<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="./js/Chart.bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style></style>
    <style>
      #philosophy-container {
        position: relative;
        width: 100%;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .blue-color {
        background: #45312b;
        top: 0px;
        left: 40px;
        position: absolute;
        opacity: 0;
      }
      .red-color {
        background: #9f6f55;
        top: 70px;
        left: 0px;
        position: absolute;
        opacity: 0;
      }
      .green-color {
        background: #a58f86;
        top: 70px;
        left: 80px;
        position: absolute;
        opacity: 0;
      }
      .center-circle {
        display: inline-block;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100px;
        color: #fff;
        font-weight: bold;
      }
      .tes {
        background-color: #ff0;
      }
      .spacer {
        height: 300px;
      }
    </style>
    <script>
      // サークルのopacityを0.7に変化させる
      $(document).ready(function() {
        $("#phi-no1, #phi-no2, #phi-no3").animate(
          {
            opacity: 0.7
          },
          3000
        );
      });
    </script>
  </head>
  <body>
    <div class="tes">
      ひるまてすと
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="philosophy-container">
            <div class="spacer"></div>
            <div id="phi-no1" class="circle blue-color">
              <span class="center-circle">ユーザー</span>
            </div>
            <div id="phi-no2" class="circle red-color">
              <span class="center-circle">クライアント</span>
            </div>
            <div id="phi-no3" class="circle green-color">
              <span class="center-circle">制作支援</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8">.col-12 .col-md-8</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <div class="row">
        <div class="col-12">
          <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
          ></script>
          <script type="text/javascript">
            google.charts.load("current", { packages: ["timeline"] });
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              var container = document.getElementById("timeline");
              var chart = new google.visualization.Timeline(container);
              var dataTable = new google.visualization.DataTable();

              dataTable.addColumn({ type: "string", id: "President" });
              dataTable.addColumn({ type: "date", id: "Start" });
              dataTable.addColumn({ type: "date", id: "End" });
              dataTable.addRows([
                [
                  "DTPオペレーター",
                  new Date(1789, 3, 30),
                  new Date(1797, 2, 4)
                ],
                ["Adams", new Date(1797, 2, 4), new Date(1801, 2, 4)],
                ["Jefferson", new Date(1801, 2, 4), new Date(1809, 2, 4)]
              ]);

              chart.draw(dataTable);
            }
          </script>
          <div id="timeline" style="height: 180px;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
